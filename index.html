<body>
<!-- Loader -->
    <div id="loader">
        <img class="loader-img" src="images/warehouselogo.jpg" alt="Loader">
    </div>
<div class="container-contact100">
	<div class="wrap-contact100">
	<form class="contact100-form validate-form" method="post" action="php/main_request.php">
		<span class="contact100-form-title">
		Bienvenue sur Warehouse ! 
		</span>
		<div class="wrap-input100 validate-input" data-validate="Votre nom est requis">
		<span class="label-input100">Nom</span>
		<input class="input100" type="text" name="name" placeholder="Entrez votre nom">
		<span class="focus-input100"></span>
		</div>
		<div class="wrap-input100 validate-input" data-validate="Votre mail est requis: ex@abc.xyz">
		<span class="label-input100">Mail</span>
		<input class="input100" type="text" name="email" placeholder="Entrez votre adresse mail">
		<span class="focus-input100"></span>
		</div>
		<div class="wrap-input100 input100-select">
		<span class="label-input100">L'approvisionnement dont vous avez besoin</span>
		<div>
		<select class="selection-2" name="service">
			<option>Sélectionnez un modèle</option>
			<option>Approvisionnement en vêtements</option>
			<option>Approvisionnement en électronique</option>
			<option>Approvisionnement en produits alimentaires</option>
			<option>Approvisionnement en matériaux de construction</option>
			<option>Approvisionnement en meubles</option>
			<option>Approvisionnement en produits de beauté</option>
			<option>Approvisionnement en équipements de bureau</option>
			<option>Approvisionnement en produits de santé</option>
			<option>Approvisionnement en jouets et jeux</option>
			<option>Approvisionnement en équipements sportifs</option>
		</select>
		</div>
		
		<span class="focus-input100"></span>
		</div>
		<div class="wrap-input100 input100-select">
		<span class="label-input100">Sélectionnez votre budget</span>
		<div>
		<select class="selection-2" name="budget">
		<option>Sélectionnez un budget</option>
		<option>15000 - 25000 FCFA</option>
		<option>25000 - 45000 FCFA</option>
		<option>45000 - 65000 FCFA</option>
		<option>plus</option>
		</select><br>
		<span class="label-input100">Quantité (nombres d'articles)</span>
		<input class="input100" type="number" name="amount" placeholder="La quantité ex: 8...">
		<span class="focus-input100"></span> <br>
		<p>Donnez plus d'informations sur votre commande.</p>
		</div>
		<span class="focus-input100"></span>
		</div>
		<div class="wrap-input100 validate-input" data-validate="Message is required">
			
		<span class="label-input100">Derniere etape ! Remplissez ce petit champ pour nous &nbsp;donnez plus d'infos sur vos besoins.</p></span>
		<textarea class="input100" name="message" placeholder="Renseignez plus d'info..."></textarea>
		<span class="focus-input100"></span>
		</div>
		<div class="container-contact100-form-btn">
		<div class="wrap-contact100-form-btn">
		<div class="contact100-form-bgbtn"></div>
		<button class="contact100-form-btn">
		<span>
		Soumettre l'offre
		<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>

		</span>

		</button>
		</div>
		</div>
		<div style="text-align: center; margin-top: 20px;">
		<img src="images/warehouselogo.jpg" alt="Icone de votre entreprise" width="50"><br>
			Warehouse Team
		</div>
	</form>
	</div>
</div>
